<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/login.css">

   </head>
   <body>
      <div class="wrapper d-flex w-auto">
         <div>
            <div class="title">
               Menu Manager Pro
            </div>
            <form action="./dashboard" method="POST">
               <div class="field">
                  <input type="text" required name="email" id="email" autocomplete="new-email" >
                  <label>Email</label>
               </div>
               <div class="field" >
                  <input type="password" required name="password" id="password" autocomplete="new-password">
                  <label>Password</label>
               </div>
               <div class="content">
                  <div class="checkbox me-3">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember me</label>
                  </div>
                  <div class="pass-link">
                     <a href="#">Recupera password?</a>
                  </div>
               </div>
               <div class="field">
                  <input type="submit" value="Login">
               </div>
               <div class="signup-link">
                  Non sei un membro? <a href="#">Registrati</a>
               </div>
            </form>
         </div>
         <div class="d-flex flex-column align-items-center justify-content-center img-login">
            <img class="" src="./img/logo1.jpg" alt="" style="width: 500px;">
         </div>
      </div>
   </body>
</html>
